<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблиця</title>
    <style>
      table {
        border-collapse: collapse;
        width: 400px;
      }
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Завдання 3. Створити html файл з таблицею</h1>
    <table>
      <tr>
        <td>1</td>
        <td>2<br />5</td>
        <td>3<br />6</td>
        <td>4</td>
      </tr>
      <tr>
        <td colspan="4">7</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
      </tr>
    </table>
  </body>
</html>
