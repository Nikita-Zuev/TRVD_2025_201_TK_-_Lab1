<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>відео</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      .video-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        padding-bottom: 56.25%;
        height: 0;
        margin: 20px 0;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      p {
        max-width: 800px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <h1>Завдання 5. Створити html файл зі вставленим відео з Youtube</h1>

    <p>
      Нижче представлено відео з YouTube, вставлене за допомогою тегу iframe:
    </p>

    <div class="video-container">
      <iframe
        src="https://www.youtube.com/watch?v=Vn1zJ9jGMWw&pp=ygUg0LLRltC00LXQviDQv9GA0L4g0L_RgNC40YDQvtC00YM%3D"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      >
      </iframe>
    </div>
  </body>
</html>
